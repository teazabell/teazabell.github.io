<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        #output {
            white-space: pre-wrap;
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>JSON Processor</h1>
    <p>Paste your JSON below:</p>
    <textarea id="inputJson"></textarea>
    <button onclick="processJson()">Process JSON</button>

    <h2>Processed JSON Output:</h2>
    <div id="output"></div>

    <script>
        function processJson() {
            try {
                // รับค่า JSON จาก textarea
                const inputJson = document.getElementById('inputJson').value;
                
                // แปลง JSON จาก String เป็น Object
                let jsonObject = JSON.parse(inputJson);

                // เรียกใช้ฟังก์ชันเพื่อ process JSON (ตัวอย่าง: เพิ่มฟิลด์ใหม่เข้าไป)
                jsonObject = process(jsonObject);

                // แปลง Object ที่ process แล้วกลับเป็น JSON String
                const outputJson = JSON.stringify(jsonObject, null, 2);

                // แสดง JSON ที่ process แล้วใน div
                document.getElementById('output').textContent = outputJson;
            } catch (error) {
                document.getElementById('output').textContent = 'Invalid JSON';
            }
        }

        function process(jsonObject) {
            // ตัวอย่างการประมวลผล: เพิ่มฟิลด์ใหม่ชื่อ "processed" ในทุก object
            jsonObject.processed = true;
            return jsonObject;
        }
    </script>
</body>
</html>

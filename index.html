<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Processor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .form-group {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }

    .form-group label {
      width: 150px;
      margin-right: 10px;
    }

    .form-group input {
      width: 200px;
      padding: 5px;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
    }

    #confirmToteOutput,
    #confirmShipmentOutput {
      white-space: pre-wrap;
      background-color: #f0f0f0;
      padding: 10px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .submit-button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      display: inline-block;
      background-color: #337ab7;
      color: white;
      border: none;
      border-radius: 4px;
    }

    .submit-button:hover {
      background-color: #5cb85c;
    }

    .copy-button {
      margin-left: 10px;
      padding: 2px 8px;
      font-size: 18px;
      cursor: pointer;
      display: inline-block;
      background-color: #c6c6c6;
      color: white;
      border: none;
      border-radius: 4px;
    }

    .copy-button:hover {
      background-color: #9ca29c;
    }
  </style>
</head>

<body>
  <h1>Generate Payload Dispatch Order</h1>
  <p>Paste your DO below:</p>
  <textarea id="inputDo"></textarea>

  <div class="form-group">
    <label for="platNo">Plat No:</label>
    <input type="text" id="platNo" placeholder="Enter PlatNo" value="กข1234">
  </div>

  <div class="form-group">
    <label for="driverName">Driver Name:</label>
    <input type="text" id="driverName" placeholder="Enter DriverName" value="นายอำนวย ชัย">
  </div>

  <div>
    <button class="submit-button" onclick="processJson()" style="margin-right: 10px;">Generate Payload</button>
    <button class="submit-button" onclick="clearData()">Clear</button>
  </div>

  <h2>Payload Confirm Tote Output:
    <button class="copy-button" onclick="copyToClipboard('confirmToteOutput')">Copy</button>
  </h2>
  <div id="confirmToteOutput"></div>

  <h2>Payload Confirm Shipment Output:
    <button class="copy-button" onclick="copyToClipboard('confirmShipmentOutput')">Copy</button>
  </h2>
  <div id="confirmShipmentOutput"></div>

  <script src="index.js"></script>
</body>

</html>

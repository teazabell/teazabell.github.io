<div>
<h1>Unicode Converter</h1>
  <textarea id="inputUnicode"></textarea>

  <div>
    <button class="submit-button" onclick="processUnicodeConverter()" style="margin-right: 10px;">Decode</button>
    <button class="submit-button" onclick="clearDataUnicode()">Clear</button>
  </div>

  <hr style="margin-top: 30px;">

  <h2>Result will show here:
    <button class="copy-button" onclick="copyToClipboard('unicodeOutput')">Copy</button>
  </h2>
  <div id="unicodeOutput" class="payload-content"></div>
</div>

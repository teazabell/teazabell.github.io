<div>
  <h1>Remove Dashes and Empty Lines</h1>

  <div class="textarea-content" style="margin-top: 20px;">
    <label>Enter Text: </label>
    <textarea id="inputRemoveSpace" style="margin-top: 10px; width: 100%; height: 200px;"></textarea>
  </div>

  <div>
    <button class="primary-button" onclick="removeDashesAndEmptyLines()" style="margin-right: 10px;">Process</button>

  <hr style="margin-top: 30px;">

  <h2>Formatted Output:
    <button class="copy-button" onclick="copyToClipboardV2()">Copy</button>
  </h2>

  <!-- ใช้ div แสดงผลแบบ HTML เพื่อคงการเยื้องหน้า -->

  </div>

<div>
  <h1>Remove Dashes and Empty Lines</h1>

  <div class="textarea-content" style="margin-top: 20px;">
    <label>Enter Text: </label>
    <textarea id="inputRemoveSpace" style="margin-top: 10px;"></textarea>
  </div>

  <div>
    <button class="primary-button" onclick="removeDashesAndEmptyLines()" style="margin-right: 10px;">Processing</button>
    <button class="secondary-button" onclick="clearDataRemoveSpace()">Clear</button>
  </div>

  <hr style="margin-top: 30px;">

  <h2>Result of Sort:
    <button class="copy-button" onclick="copyToClipboard('outputRemoveSpace')">Copy</button>
  </h2>
  <div id="outputRemoveSpace" class="payload-content"></div>
</div>
